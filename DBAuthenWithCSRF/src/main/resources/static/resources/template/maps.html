        <style type="text/css">
	        #allmap {width: 100%;height: 500px;overflow: hidden;margin:0;font-family:"微软雅黑";}
	    </style>
        <script>
	        function loadJScript() {
	        	//$("meta[name='viewport']").attr("content", "initial-scale=1.0, user-scalable=no");
	        	$("#content").prepend('<div id="allmap"></div>');
	            var script = document.createElement("script");
	            script.type = "text/javascript";
	            script.src = "http://api.map.baidu.com/api?v=2.0&ak=BfdoZsVVwpFP2T27qxfkhAvavjI6wEVp&callback=initialize";
	            document.body.appendChild(script);
	        }
		
	        function initialize() {  
	            var map = new BMap.Map("allmap");    // 创建Map实例
	            //map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	            map.centerAndZoom(new BMap.Point(113.275, 23.117), 11);
	            map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	            map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
	            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	        }
        </script>
        {{#if error}}
            <p id="errorMessage"><font color="red">{{message}}</font></p>
        {{else}}
            {{#if message}}
                <p>{{message}}</p>
            {{/if}}
        {{/if}}
